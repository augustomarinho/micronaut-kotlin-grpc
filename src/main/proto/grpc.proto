syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.am.app";
option java_outer_classname = "Demo";
option objc_class_prefix = "HLW";

package com.am.app;

service DemoService {
  rpc createDemo (DemoRequest) returns (DemoReply) {}
}

message DemoRequest {
  string name = 1;
}

message DemoReply {
  string message = 1;
}